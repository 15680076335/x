<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a heading</h1>
    <p>this is <i>a little</i> sample</p>

    <script>
        const myPara = document.querySelector('p')
        // beforbegin  afterbegin  beforeend  afterend
        // 将 test 文本添加到 h1、p元素中（ afterbegin——控制位置）
        myPara.insertAdjacentHTML('afterbegin','<i>test</i>')
        myPara.insertAdjacentHTML('beforeend','<i>test1</i>')
        // 将文本添加到指定元素中
        myPara.insertAdjacentText('afterbegin','hdsfsjfdjd;djsjd')
        // 访问 P 元素内部的内容
        console.log(myPara.innerHTML)
        // 访问整个 p 元素包括内容
        console.log(myPara.outerHTML)

        /* 只访问里面的文本 */
        // 方式一（只访问 p 元素的文本内容）
        console.log(myPara.textContent)
        // 方式二（访问了整个 HTML 的所有文本内容）
        console.log(document.documentElement.textContent)
        // 方式三(与方式一类似，建议用方式一)
        console.log(myPara.innerText)
    </script>
</body>
</html>
